--- 
title: Runner
---

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular-resource.min.js" type="text/javascript"></script>

<script src="../code_templates.js" type="text/javascript"></script>
<script src="../ng_runner.js" type="text/javascript"></script>

<div id="runner" ng-controller="RunnerCtrl" ng-init="init()">
  <div class="selectTemplate">
    <select ng-model="currentTemplate" ng-options="templateName for templateName in codeTemplateNames()" ng-change="templateSelected()"></select>
  </div>
  <div ng-click="runCode()" class="runCodeBtn">Run The Code</div>
  <div class="runStatus">
    <div ng-show="isRunning" class="running">
      RUN
    </div>
    <div ng-show="didPass" class="didPass">
      PASS
    </div>
    <div ng-show="hasError()" class="error">
      ERROR
    </div>
  </div>
  <div class="clearBoth"></div>
  <div ng-show="showHowWasRun()" class="howWasRun"><a href="{{howWasRunUrl()}}" target="_new">how was this run?</a></div>
  <div ng-show="hasError()" class="errorDetails">
    {{error}}
  </div>
  <div ng-repeat="file in editableFiles()">
    <div class="filename">
      {{file.name}}
    </div>
    <textarea ng-model="file.value" spellcheck="false"></textarea>
  </div>
</div>

<div id="editor1" class="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>

<div id="editor2" class="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>

<script src="/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor1 = ace.edit("editor1");
    editor1.setTheme("ace/theme/monokai");
    editor1.getSession().setMode("ace/mode/javascript");
</script>

<script>
    var editor2 = ace.edit("editor2");
    editor2.setTheme("ace/theme/monokai");
    editor2.getSession().setMode("ace/mode/javascript");
</script>
