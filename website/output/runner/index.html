<!DOCTYPE HTML>
<html lang="en" ng-app="CoderepoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Code Repo - Runner</title>
    <link rel="stylesheet" href="/stylesheet.css">
  </head>
  <body>
    <div id="main">
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular-resource.min.js" type="text/javascript"></script>
<script src="/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

<script src="../code_templates.js" type="text/javascript"></script>
<script src="../ng_runner.js" type="text/javascript"></script>

<div id="runner" ng-controller="RunnerCtrl" ng-init="init()">
  <div class="selectTemplate">
    <select ng-model="currentTemplate" ng-options="templateName for templateName in codeTemplateNames()" ng-change="templateSelected()"></select>
  </div>
  <div ng-click="runCode()" class="runCodeBtn">Run The Code</div>
  <div class="runStatus">
    <div ng-show="isRunning" class="running">
      RUN
    </div>
    <div ng-show="didPass" class="didPass">
      PASS
    </div>
    <div ng-show="hasError()" class="error">
      ERROR
    </div>
  </div>
  <div class="clearBoth"></div>
  <div ng-show="showHowWasRun()" class="howWasRun"><a href="{{howWasRunUrl()}}" target="_new">how was this run?</a></div>
  <div ng-show="hasError()" class="errorDetails">
    {{error}}
  </div>
  <div ng-repeat="file in editableFiles()">
    <div class="filename">
      {{file.name}}
    </div>
    <div ui-ace="{ mode:'{{typeForFile(file.name)}}', onLoad:aceLoaded, onChange:aceChanged}" ng-model="file.value"></div>
  </div>
</div>
    </div>
    <div id="sidebar">
      <h2>Community</h2>
      <ul>
        <li><a href="https://github.com/gmccreight/coderepo">Github</a></li>
      </ul>
    </div>
  </body>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-51532394-1', 'coderepo.io');
    ga('send', 'pageview');

  </script>
</html>
